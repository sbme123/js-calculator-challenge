<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Calculator Result -->
    <main>
        <section class="calculator">
            <div class="calculator__container">
                <div>
                    <p style="color: #fff;">0</p>
                </div>

                <!-- Calculator Buttons -->
                <div class="calculator__grid">
                    <button class="button button__manipulation">AC</button>
                    <button class="button button__manipulation">±</button>
                    <button class="button button__manipulation">%</button>
                    <button class="button button__operator">÷</button>
                    <button class="button button_number">7</button>
                    <button class="button button_number">8</button>
                    <button class="button button_number">9</button>
                    <button class="button button__operator">x</button>
                    <button class="button button_number">4</button>
                    <button class="button button_number">5</button>
                    <button class="button button_number">6</button>
                    <button class="button button__operator">-</button>
                    <button class="button button_number">1</button>
                    <button class="button button_number">2</button>
                    <button class="button button_number">3</button>
                    <button class="button button__operator">+</button>
                    <button class="button__button-long calculator__grid-area button_number">0</button>
                    <button class="button button_number">.</button>
                    <button class="button button__operator">=</button>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
