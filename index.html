<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Calculator Result -->
    <main>
        <section class="calculator">
            <div class="calculator__container">
                <div>
                    <p class="calculator__result" id="result-on-screen"></p>
                    
                </div>

                <!-- Calculator Buttons -->
                <div class="calculator__grid">
                    <button value="C" class="button button__manipulation">C</button>
                    <button value="±" class="button button__manipulation">±</button>
                    <button value="%" class="button button__manipulation">%</button>
                    <button value="÷" class="button button__operator">÷</button>
                    <button value="7" class="button button_number">7</button>
                    <button value="8" class="button button_number">8</button>
                    <button value="9" class="button button_number">9</button>
                    <button value="X" class="button button__operator">X</button>
                    <button value="4" class="button button_number">4</button>
                    <button value="5" class="button button_number">5</button>
                    <button value="6" class="button button_number">6</button>
                    <button value="-" class="button button__operator">-</button>
                    <button value="1" class="button button_number">1</button>
                    <button value="2" class="button button_number">2</button>
                    <button value="3" class="button button_number">3</button>
                    <button value="+" class="button button__operator">+</button>
                    <button value="0" class="button__button-long calculator__grid-area button_number">0</button>
                    <button value="." class="button button_number">.</button>
                    <button value="=" class="button button__operator">=</button>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
