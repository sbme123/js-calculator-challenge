<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Calculator Result -->
    <main>
        <section class="calculator">
            <div class="calculator__container">
                <div>
                    <p style="color: #fff;">0</p>
                </div>

                <!-- Calculator Buttons -->
                <div class="calculator__grid">
                    <button class="calulator__button">AC</button>
                    <button class="calulator__button">±</button>
                    <button class="calulator__button">%</button>
                    <button class="calulator__button">÷</button>
                    <button class="calulator__button">7</button>
                    <button class="calulator__button">8</button>
                    <button class="calulator__button">9</button>
                    <button class="calulator__button">x</button>
                    <button class="calulator__button">4</button>
                    <button class="calulator__button">5</button>
                    <button class="calulator__button">6</button>
                    <button class="calulator__button">-</button>
                    <button class="calulator__button">1</button>
                    <button class="calulator__button">2</button>
                    <button class="calulator__button">3</button>
                    <button class="calulator__button">+</button>
                    <button class="calculator__grid-area calulator__button">0</button>
                    <button class="calulator__button">.</button>
                    <button class="calulator__button">=</button>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
